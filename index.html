<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Template 04</title>
</head>
<body>
    <section class="row sConteiner">
        <div class="card" style="width: 35rem;">
            <img src="img/gato1.jpg" class="card-img-top" alt="gato fofo lindo de olhos fechados" onclick="mudarFoto()" id="gatosLindos">
            <div class="card-body">
              <p class="card-text" id="texto">Primeiro gatinho lindo</p>
            </div>
        </div>
    </section>
    <script>
        function mudarFoto(){
            let gatinho = document.querySelector("#gatosLindos")
            let mudaGato = gatinho.getAttribute("src")  

            if(mudaGato == "img/gato1.jpg"){
                gatinho.setAttribute("src", "img/gato2.jpg");
                document.getElementById("texto").textContent = "Segundo gatinho lindo"
                
            }

            else if(mudaGato == "img/gato2.jpg"){
                gatinho.setAttribute("src", "img/gato3.jpg");
                document.getElementById("texto").textContent = "Terceiro gatinho lindo"
            }

            else if(mudaGato == "img/gato3.jpg"){
                gatinho.setAttribute("src", "img/gato4.jpg");
                document.getElementById("texto").textContent = "Quarto gatinho lindo"
            }

            else{
                gatinho.setAttribute("src", "img/gato1.jpg");
                document.getElementById("texto").textContent = "Primeiro gatinho lindo"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
